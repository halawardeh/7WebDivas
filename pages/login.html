
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول والتسجيل - رمضان كريم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/styles/login.css">
  
</head>
<body>
    <div class="container">
        <h2 class="logo"><a href="/pages/index.html" style="color: #d4af37;"><i class="fas fa-moon"></i></a></h2>
        
        <div id="login-form">
            <h3>تسجيل الدخول</h3>
            <form onsubmit="saveToSessionStorage(event)">
                <div class="mb-3">
                    <input type="email" class="form-control" id="login-email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="btn w-100">تسجيل الدخول</button>
                <p class="mt-3">ليس لديك حساب؟ <span class="toggle-link" onclick="toggleForm()">سجل هنا</span></p>
            </form>
        </div>

        <!-- نموذج التسجيل -->
        <div id="register-form" style="display: none;">
            <h3>إنشاء حساب</h3>
            <form onsubmit="saveToLocalStorage(event)">
                <img id="profilePreview" src="https://via.placeholder.com/120" class="profile-preview" alt="اختار صورة" onclick="document.getElementById('profileImage').click()">
                <input type="file" id="profileImage" accept="image/*" required onchange="previewImage()">
                <small id="file-name" class="text-muted"></small>

                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="fullName" placeholder="الاسم الكامل" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="رقم الهاتف" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="btn w-100">تسجيل</button>
                <p class="mt-3">لديك حساب بالفعل؟ <span class="toggle-link" onclick="toggleForm()">تسجيل الدخول</span></p>
            </form>
        </div>
    </div>

<script src="/js/login.js"></script>

</body>
</html>
